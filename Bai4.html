<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Đăng nhập</title>  
    <link rel="stylesheet" href="styles.css">  
    <style>  
        .password-container {  
            position: relative;  
        }  

        .toggle-password {  
            position: absolute;  
            right: 10px;  
            top: 50%;  
            transform: translateY(-50%);  
            cursor: pointer;  
            background: none;  
            border: none;  
        }  
    </style>  
</head>  
<body>  
    <div class="login-container">  
        <div class="login-box">  
            <a href="#" class="back-link">&lt; Quay lại Trang chủ</a>  

            <h2>Đăng nhập</h2>  

            <form id="loginForm" action="#" method="post">  
                <div class="input-group">  
                    <label for="email">Email đăng nhập</label>  
                    <input type="email" id="email" name="email" placeholder="Vui lòng nhập email" required>  
                </div>  
                <div class="input-group password-container">  
                    <label for="password">Mật khẩu</label>  
                    <input type="password" id="password" name="password" placeholder="Vui lòng nhập mật khẩu" required>  
                    <button type="button" id="togglePassword" class="toggle-password">👁️</button>  
                    <a href="#" class="forgot-password">Quên mật khẩu</a>  
                </div>  
                
                <button type="submit" class="login-btn">Đăng nhập</button>  
                <p class="signup-link">Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>  
            </form>  

        </div>  
        <div class="promo-banner">  
            <img src="bai4.jpg" alt="Promo Banner">  
        </div>  
    </div>  

    <script>  
        const togglePassword = document.getElementById('togglePassword');  
        const passwordInput = document.getElementById('password');  

        togglePassword.addEventListener('click', function () {  
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';  
            passwordInput.setAttribute('type', type);  
            this.textContent = type === 'password' ? '👁️' : '🙈'; // Thay đổi biểu tượng  
        });  

        const form = document.getElementById('loginForm');  

        form.addEventListener('submit', function (event) {  
            const email = document.getElementById('email').value;  
            const password = document.getElementById('password').value;  

            // Kiểm tra định dạng email  
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;  
            if (!emailPattern.test(email)) {  
                alert('Email không đúng định dạng!');  
                event.preventDefault(); // Ngăn không cho gửi form  
                return;  
            }  

            // Kiểm tra ô mật khẩu  
            if (password.trim() === '') {  
                alert('Mật khẩu không được để trống!');  
                event.preventDefault(); // Ngăn không cho gửi form  
                return;  
            }  
        });  
    </script>  
</body>  
</html>
